<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAPER BANK </title>
</head>

<body>
    <h1 class="text-5xl text-center mt-14 font-bold italic">Welcome To <span class="text-lime-500">Baper Er Bank</span>
    </h1>
    <section
        class=" bg-red-300 mx-auto text-3xl w-3/4 p-8 mt-10 grid justify-items-center   content-center content-around rounded-xl">
        <div>
            <h2 class="text-center mt-7 font-medium bg-orange-600 p-2 rounded-xl font-bold text-pink-800">Please Login
            </h2>
            <div class=" mt-7 grid content-center">
                <input id="email" class="block border-2 mb-6 rounded-lg p-2 " type="email" name="email" id=""
                    placeholder="Email">
                <input id="passwordf" class="block border-2 rounded-lg p-2" type="password" name="password" id=""
                    placeholder="Password">
                <button id="loginbtn"
                    class="bg-lime-600 px-3 py-2 rounded-lg text-center mt-7 font-bold ">Login</button>
            </div>




        </div>
    </section>







    <!-- TAILWIND CSS -->
    <script src=" https://cdn.tailwindcss.com">
    </script>
