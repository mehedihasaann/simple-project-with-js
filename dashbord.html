<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our site</title>
</head>

<body>
    <header class="mt-5">
        <h1 class="animate-bounce text-5xl text-center mt-4 text-cyan-500 font-semibold italic ">WELCOME TO OUR SITE
        </h1>
    </header>

    <main class=" w-3/4 mx-auto">
        <section class="mt-7">

            <div class="grid grid-cols-3 gap-4  ">

                <div class=" bg-blue-400 rounded-md p-8 ">
                    <h1 class=" text-4xl text-center mt-1 font-medium">Deposit</h1>
                    <h1 class="text-3xl text-center font-bold mt-2">$<span id="depositadd">00</span></h1>
                </div>
                <div class=" bg-lime-400 rounded-md p-8 ">
                    <h1 class=" text-4xl text-center mt-1 font-medium">Withdraw</h1>
                    <h1 class="text-3xl text-center font-bold mt-2">$ <span id="withdrawshow">00</span></h1>
                </div>
                <div class=" bg-orange-400 rounded-md p-8 ">
                    <h1 class=" text-4xl text-center mt-1 font-medium">Balance</h1>
                    <h1 class="text-3xl text-center font-bold mt-2">$<span id="updatebalance">1240</span></h1>
                </div>

            </div>

        </section>
        <!-- Deposit <section></section> -->

        <section class="mt-8">

            <div class="grid grid-cols-2  gap-7">

                <div class="bg-lime-400 p-8 rounded-lg shadow-gray-500 shadow-lg">
                    <h2 class="text-2xl font-semibold text-black-500 mb-4">Please Deposit</h2>
                    <input id="depositfield" class="block border-2 mb-6 rounded-lg p-4 " type="number" name="email"
                        id="" placeholder="Deposit Amount">

                    <button id="depositbtn"
                        class="bg-lime-600 px-3 py-2 rounded-lg text-center font-bold ">Deposit</button>

                </div>

                <div class="bg-red-400 p-8 rounded-lg shadow-gray-500 shadow-lg">
                    <h2 class="text-2xl font-semibold text-black-500 mb-4">Withdraw Money</h2>
                    <input id="withdrawfiled" class="block border-2 mb-6 rounded-lg p-4 " type="number" name=""
                        placeholder="Withdraw Amount">

                    <button id="withdrawbtn"
                        class="bg-lime-600 px-3 py-2 rounded-lg text-center  font-bold ">Withdraw</button>

                </div>

            </div>

        </section>
    </main>











</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="dashbord.js"></script>

</html>
